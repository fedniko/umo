{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <h1>{% block title %}Удаление организации{% endblock %}</h1>
            <p>Вы действительно хотите удалить организацию?</p>
            <p>{{ issuer }}</p>
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'awards:list_issuers' %}" class="btn btn-primary" role="button">Отмена</a>
        </form>
    </div>
{% endblock %}
