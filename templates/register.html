{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <form action="/auth/register/" method="post">
            {% csrf_token %}
            <h1>Регистрация</h1>
            <pre>{{ form }}</pre>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
