<div class="modal" id="AddGroups" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Выберете группы!</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger" role="alert" id="modal_error"></div>
				<form action="{% url 'nomenclatures:api:set_rup_to_groups' %}" method="post" id="set_rup">
					{% csrf_token %}
					{{ form }}
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="SetGroups">Сохранить</button>
			</div>
		</div>
	</div>
</div>
