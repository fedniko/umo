{% extends 'base.html' %}
{% block title %}Рабочий учебный план{% endblock %}
{% block content %}

<form action="{% url 'nomenclatures:set_teachers' %}" method="get">
    <h1 class="title">Создание номенклатуры дисциплин</h1>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <br>
            <div class="form-group">
            <label for="semester" >Семестр:</label>
            <select name="semester" id="semester" class="form-control">
                {% for semester in semesters %}
                    <option value="{{ semester.id }}">{{ semester.name}}</option>
                {% endfor %}
            </select>
            </div>
            <div class="form-group">
            <label for="specialization">Направление подготовки:</label>
            <select name="specialization" id="specialization" class="form-control">
                {% for specialization in specializations %}
                    <option value="{{ specialization.id }}">{{ specialization.name}}</option>
                {% endfor %}
            </select>
            </div>
            <div class="form-group">
            <label for="profile">Профиль:</label>
            <select name="profile" id="profile" class="form-control">
                {% for profile in profiles %}
                    <option value="{{ profile.id }}">{{ profile.name}}</option>
                {% endfor %}
            </select>
            </div>
            <p align="center"><button type="submit" class="btn btn-success" value="submit">Выбрать преподавателей</button>
          </div>
    </div>
</form>
{% endblock %}
