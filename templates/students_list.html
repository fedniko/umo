{% extends 'base.html' %}
{% block content %}
<title>Список студентов</title>
    <h1>Список студентов</h1>
    <table class="table table-bordered">
        <thead>
        <th scope="col">Номер зачетной книжки</th>
        <th scope="col">ФИО</th>
        <th scope="col">Группа</th>
        </thead>
        <tbody>
            {% for i in student_list %}
            <tr>
                <td> {{ i.student.StudentID }} </td>
                <td> {{ i.student.FIO }} </td>
                <td> {{ i.group.Name }} </td>
                <td>
                    <td>
                        <form action="/teacher/delete/" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="item_id" value="{{ i.student.StudentID }}" />
                            <input type="submit" value="delete item">
                        </form>
                    </td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'student_add' %}" class="btn btn-success">Добавить нового студента</a>
{% endblock %}
