{% extends 'base.html' %}
{% block title %}Изменение предмета{% endblock %}
{% block content %}
    <h1>Изменение предмета </h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}

        <button type="submit" class="btn btn-success">Изменить</button>
        <a href= "{% url 'disciplines:disciplines_list' %}" class="btn btn-primary">Вернуться</a>
    </form>
{% endblock %}
