{% extends 'base.html'
{% block title %}Добавление деталей предмета{% endblock %}
{% block content %}
    <h1>Пожалуйста, добавьте детали предмета </h1>
    <form action="{% url 'disciplines:details_add' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <p></p>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href= "{% url 'disciplines:disciplines_list' %}" class="btn btn-primary">Отмена</a>
    </form>
{% endblock %}
