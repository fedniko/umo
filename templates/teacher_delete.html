{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <h1>{% block title %}Удаление сотрудника{% endblock %}</h1>
            <p>Вы действительно хотите удалить преподавателя?</p>
            <p>{{ teacher }}</p>
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'teachers:list_teachers' %}" class="btn btn-primary" role="button">Отмена</a>
        </form>
    </div>
{% endblock %}
