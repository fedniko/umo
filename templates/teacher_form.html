{% extends 'base.html' %}
{% block title %}
    Добавление сотрудника
{% endblock %}
{% block content %}
    <h1>Добавление сотрудника </h1>
    <form action="/teacher/create_teacher/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href= "/teacher/" class="btn btn-primary">Отмена</a>
    </form>
{% endblock %}
