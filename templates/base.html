<html lang="ru">
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% block head %}
        <title>Добро пожаловать</title>
        {% endblock %}
    </head>
        <body>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <span class="navbar-brand mb-0 h1">Меню</span>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                  {% if user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'list_teachers' %}">Список преподавателей</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'student_changelist' %}">Список студентов</a>
                  </li>
                   <li class="nav-item active">
                    <a class="nav-link" href="{% url 'disciplines_list' %}">Список предметов</a>
                  </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                    </li>
                </ul>
                  {% else %}
                  <ul class="navbar-nav mr-auto">
                  </ul>
                  <ul class="navbar-nav navbar-right">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Вход</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                  </li>
                </ul>
                  {% endif %}

              </div>
            </nav>
                <div class="container">
                    <br>
                        {% block content %}
                        {% endblock %}
                </div>
        </body>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</html>
